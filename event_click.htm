<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Erste Eventhandler</title>
   <script>
      function geladen()
      {
         alert("Dokument wurde geladen");
      }

      function geklickt(bezeichnung)
      {
         alert("Geklickt: " + bezeichnung);
      }

      function neu()
      {
         document.open();
         document.write("<!DOCTYPE html><html><head>"
            + "<meta charset='utf-8'><title>Neu</title></head>"
            + "<body>Neu</body></html>");
         document.close();
      }
   </script>
</head>
<body onload="geladen();">
   <p><input type="button" value="Schaltfläche 1"
         onclick="geklickt('Schaltfläche 1');">
      <input type="button" value="Schaltfläche 2"
         onclick="geklickt(this.value);">
      <input type="button" value="Neues Dokument"
         onclick="neu();"></p>
   <p><a href="javascript:geklickt('Hyperlink');">Hier steht
         ein Hyperlink</a></p>
</body>
</html>
